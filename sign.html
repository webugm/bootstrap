  <body>
    <div class="container" style="margin-top:50px;">
      <div id="signature"></div>
      <button type='button' id="clear">清除</button>
      <button type='button' id="save">儲存</button>


      
    </div>
     
    <!-- you load jquery somewhere before jSignature ... -->
    <script src="class/sign/libs/jquery.js"></script>
    <script src="class/sign/libs/jSignature.min.js"></script>
    <script>
        $(document).ready(function () {
          $("#signature").jSignature({color:"#00f",lineWidth:5,"background-color":"#dcdcdc"});
          $('#clear').click(function(){
              $("#signature").jSignature('clear');
          });
          $('#save').click(function(){
              $.post('save.php', { sig: $("#signature").jSignature('getData', 'image')},
              function(sn) {
                  location.href='show.php?sn=' + sn;
              });
          });


        })
    </script>
